<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Categorie</title>
<link rel="stylesheet" href="/bootstrap1/css/bootstrap.min.css" />
<link rel="stylesheet" href="/bootstrap1/js/bootstrap.js" />
<link rel="stylesheet" th:href="@{/style.css}" />
<script type="text/javascript" th:src="@{/style.js}"> </script>
</head>
<body>
<div>
        <nav id="header" class="navbar navbar-fixed-top">
            <div id="header-container" class="container navbar-container">
                <div class="navbar-header">
                   <a id="brand" class="navbar-brand" th:href="@{/product/all}">Project name <img th:src="@{/img/wari.jpg}" /></a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a th:href="@{/categorie/all}">Categorie</a></li>
                        <li><a th:href="@{/product/all}">Products</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div><!-- /.nav-collapse -->
            </div><!-- /.container -->
        </nav><!-- /.navbar -->
      </div>
      <br/>
       <br/>
 
	<div>
		<div class="container my-4">
			<div class="col-lg-6 col-md-6 container justify-content-center card">
				<div >
					<h1 th:if="${product.id eq null}" class="text-center base condition-fasle"  >Ajout
						Products</h1>
					<h1 th:if="${product.id ne null}" class="text-center base condition-true"  >Edit
						Products</h1>
				</div>

				<div class="card-body">
					<form th:action="@{/product/add} " th:object="${product}" enctype="multipart/form-data"
						method="POST">
						<div class="form-group">
							<input type="hidden" name="id" th:field="*{id}"
								class="form-control" /> <label>Code</label> <input type="text"
								name="code" th:field="*{code}" class="form-control"
								placeholder="code Product" />
						</div>
						<div class="form-group">
							<label>Libelle</label> <input type="text" name="libelle"
								th:field="*{libelle}" class="form-control" placeholder="libelle" />
						</div>
						<div class="form-group">
							<label>Prix</label> <input type="number" name="prix"
								th:field="*{prix}" class="form-control" placeholder="prix" />
						</div>
						<div class="form-group">
							<label>Quantite</label> <input type="number" name="nombre"
								th:field="*{nombre}" class="form-control" placeholder="nombre" />
						</div>
						<div class="form-group">
							<label>Images</label>
							 <input type="file" name="files"  
								th:field="*{files}" class="form-control" placeholder="logo" />
						</div>
						<div class="form-group">
							<label>Categorie</label>
							<select th:field="*{id_categorie}" class="form-control" >
						
								<option  th:each="categorie:${categories}" th:value="${categorie.code}" th:text="${categorie.libelle}"></option>
								
							</select>
						</div>

						<div class="box-footer col-lg-6">
							<input th:type="reset" value="annuler" class="btn btn-warning">
							<input th:type="submit" value="Add" class="btn btn-primary" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
