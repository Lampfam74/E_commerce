<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Categorie</title>
<link rel="stylesheet" th:href="@{/style.css}" />
<script type="text/javascript" th:src="@{/style.js}"> </script>
<link rel="stylesheet" href="/bootstrap1/css/bootstrap.min.css" />
<link rel="stylesheet" href="/bootstrap1/js/bootstrap.js" />
</head>
<body>

   <div>
        <nav id="header" class="navbar navbar-fixed-top">
            <div id="header-container" class="container navbar-container">
                <div class="navbar-header">
                    <a id="brand" class="navbar-brand" th:href="@{/categorie/all}">Project name<img th:src="@{/img/1.jpg}" height="100px" width="100px"/></a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a th:href="@{/categorie/all}">Categorie</a></li>
                        <li><a th:href="@{/product/all}">Products</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </div><!-- /.nav-collapse -->
            </div><!-- /.container -->
        </nav><!-- /.navbar -->
      </div>
      <br/>
       <br/>
 
	<div>
		<div class="container my-4">
			<div class="col-lg-6 col-md-6 container justify-content-center card">
				<div>
					<h1 th:if="${categorie.id eq null}" class="text-center base condition-fasle"  >Ajout
						Categories</h1>
					<h1 th:if="${categorie.id ne null}" class="text-center base condition-true"  >Edit
						Products</h1>
				</div>
				<div class="card-body">
					<form th:action="@{/categorie/add} " th:object="${categorie}"
						method="POST">
						<div class="form-group">
							<input type="hidden" name="id" th:field="*{id}"
								class="form-control" /> <label>Code</label> <input type="text"
								name="code" th:field="*{code}" class="form-control"
								placeholder="code categorie" />
						</div>
						<div class="form-group">
							<label>Libelle</label> <input type="text" name="libelle"
								th:field="*{libelle}" class="form-control" placeholder="libelle" />
						</div>

						<div class="box-footer col-lg-6">
							<input th:type="reset" value="annuler" class="brn btn-warning">
							<input th:type="submit" value="Add" class="brn btn-primary" />
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
