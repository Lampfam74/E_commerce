<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Administrateur</title>
<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />

<link rel="stylesheet" href="/bootstrap/css/jquery.dataTables.min.css" />


<link href="/bootstrap/css/bootstrap.css" rel="stylesheet" />
<link href="/bootstrap/css/fontawesome-all.css" rel="stylesheet" />
<link href="/bootstrap/css/swiper.css" rel="stylesheet" />
<link href="/bootstrap/css/styles.css" rel="stylesheet" />
<script type="text/javascript" src="/bootstrap/js/jquery.min.js">
	
</script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js">
	
</script>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>

	<!-- create navigation bar ( header) -->
	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#" th:href="@{/register}">Registration
					and Login Module</a>
			</div>
		</div>
	</nav>

	<br>
	<br>
	<!-- Create HTML registration form -->
	<div class="container">
		<div class="row">
			<div class="col-md-6 col-md-offset-3">

				<!-- success message -->
				<div th:if="${param.success}">
					<div class="alert alert-info">You've successfully registered
						to our awesome app!</div>
				</div>

				<h1>Registration</h1>

				<form th:action="@{/register}" method="post" th:object="${user}">
					<div class="form-group">
						<label class="control-label" for="firstName"> Prenom </label> <input
							id="prenom" class="form-control" th:field="*{prenom}"
							name="prenom" required autofocus="autofocus" />
						<p th:if="${#fields.hasErrors('prenom')}"
							th:class="${#fields.hasErrors('prenom')}? error">Invalid passwprd</p>
					</div>

					<div class="form-group">
						<label class="control-label" for="lastName"> NOM</label> <input
							id="nom" class="form-control" th:field="*{nom}" name="nom"
							required autofocus="autofocus" />
						<p th:if="${#fields.hasErrors('nom')}"
							th:class="${#fields.hasErrors('nom')}? error">Invalid nom</p>
					</div>

					<div class="form-group">
						<label class="control-label" for="email"> Email </label> <input
							id="email" class="form-control" th:field="*{email}" required
							name="email" autofocus="autofocus" />
						<p th:if="${#fields.hasErrors('email')}"
							th:class="${#fields.hasErrors('email')}? error">Invalid email</p>
					</div>

					<div class="form-group">
						<label class="control-label" for="password"> Password </label> <input
							id="password" class="form-control" type="password"
							name="password" th:field="*{password}" required
							autofocus="autofocus" />
						<p th:if="${#fields.hasErrors('password')}"
							th:class="${#fields.hasErrors('password')}? error">Invalid
							password</p>
					</div>

					<div class="form-group">
						<button type="submit" class="btn btn-success">Register</button>
						<span>Already registered? <a th:href="@{/login}">Login
								here</a></span>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
