<div class="sidenav">
         <div class="login-main-text">
            <h2>Application<br> Login Page</h2>
            <p>Login or register from here to access.</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form method="post" th:action="@{/login}" th:object="${user}" >
                  <div class="form-group">
                     <label>User Name</label>
                     <input type="email" name="email" th:field="*{email}" required="required" class="form-control" placeholder="User Name">
                     <p th:if="${#fields.hasErrors('email')}"
							th:class="${#fields.hasErrors('email')}? error">Invalid nom</p>
                  </div>
                  <div class="form-group">
                     <label>Password</label>
                     <input type="password" name="password" th:field="*{password}"  required="required" class="form-control" placeholder="Password">
                     <p th:if="${#fields.hasErrors('password')}"
							th:class="${#fields.hasErrors('password')}? error">Invalid nom</p>
                  </div>
                  <div th:if="${error}">
					<div class="alert alert-info error">connexion fails</div>
				</div>
                  <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
                  <button th:type="submit" class="btn btn-black">Login</button>
                 <!--  <button type="submit" class="btn btn-secondary">Register</button> -->
               </form>
            </div>
         </div>
      </div>
      </body>
</html>
