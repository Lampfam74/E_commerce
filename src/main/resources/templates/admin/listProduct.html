	<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Liste des Categories</title>

<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
<link rel="stylesheet" href="/style.css" />
<link rel="stylesheet" href="/bootstrap/css/jquery.dataTables.min.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link
	href="https://fonts.googleapis.com/css2?family=Palette+Mosaic&display=swap"
	rel="stylesheet">
<link href="/bootstrap/css/bootstrap.css" rel="stylesheet" />
<link href="/bootstrap/css/fontawesome-all.css" rel="stylesheet" />
<link href="/bootstrap/css/swiper.css" rel="stylesheet" />
<link href="/bootstrap/css/styles.css" rel="stylesheet" />
<script type="text/javascript" src="/bootstrap/js/jquery.min.js">
	
</script>
<script type="text/javascript" src="/bootstrap/js/bootstrap.min.js">
	
</script>

<script type="text/javascript" src="/script.js">
	
</script>

</head>
<body style="bg-image: 'url(@{img/1.jpg})';">
	<div>
		<nav id="header" class="navbar navbar-fixed-top ">
			<div id="header-container" class="container">

				<a id="brand"
					style="font-family: 'Palette Mosaic', cursive; font-weight: bold; font-size: 5em; color: #FFC300; text-shadow: 1px 3px 8px rgba(0, 0, 0, 0.80);"
					class="navbar-brand" href="#">BamafaShop</a>

				<button class="navbar-toggler p-0 border-0" type="button"
					data-toggle="offcanvas">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div id="navbarsExampleDefault"
					class=" navbar-collapse offcanvas-collapse open">
					<ul class="nav navbar-nav  ml-auto">
						<li class="nav-item "><a class="nav-link page-scroll "
							th:href="@{/categorie/all}">Categorie</a></li>
						<li class="nav-item "><a class="nav-link page-scroll "
							th:href="@{/product/all}">Products</a></li>
						<li class="nav-item "><a class="nav-link page-scroll" th:href="@{/}">Logout</a></li>
					</ul>
				</div>
				<!-- /.nav-collapse -->
			</div>
			<!-- /.container -->
		</nav>
		<br /> <br /> <br />
		<!-- /.navbar -->
	</div>


	<div class="container my-2">
		<div class="row">
			<h1>Listes Des Utilisateurs</h1>
		</div>
		<div class="row">
			<div class="col-lg-3">

				<a th:href="@{/product/new}" class="btn btn-primary"> Add
					Products</a>
			</div>
		</div>

		<table id="tabsous" class="table table-striped ">

			<thead class=" table  table-bordered table-primary">
				<th style="width: 20%">image</th>
				<th style="width: 10%">Code</th>
				<th style="width: 15%">Libelle</th>
				<th style="width: 15%">prix</th>
				<th style="width: 10%">Quantite</th>

				<th style="width: auto">Action</th>
			</thead>
			<tbody>
				<tr th:each="prod:${products}">
					<td><img th:src="@{'/img/'+${prod.logo}}" width="70px"
						height="70px" alt="not Picture" /></td>

					<td th:text="${prod.code}">code</td>

					<td th:text="${prod.libelle}">categorie</td>
					<td th:text="${prod.prix}">0 xof</td>

					<td th:text="${prod.nombre}">20</td>
					<td><a th:href="@{/product/edit/{id}(id=${prod.id})}"
						class="btn btn-info"> Editer</a> <a
						th:href="@{/product/supp/{id}(id=${prod.id})}"
						class="btn btn-danger"
						onclick="!confirm('Etes vous sÃ»r de vouloir Supprimer ?');">DELETE</a></td>
				</tr>
				<script>
					$(document).ready(function() {
						$('#tabsous').DataTable({
							"searching" : false,
							"info" : false,
							"bLengthChange" : false,
							"pageLength" : 10,
							"language" : {
								"sEmptyTable" : "Tableau empty",
								"sInfoPostFix" : "",
								"sInfoThousands" : ",",
								"oPaginate" : {
									"sNext" : "next",
									"sPrevious" : "precedent"
								}
							},
							"aaSorting" : [],
							columnDefs : [ {
								orderable : false,
								targets : 3
							} ]
						});
						$('.dataTables_length').addClass('bs-select');
					});
				</script>
			</tbody>
		</table>
	</div>

	<script type="text/javascript"
		src="/bootstrap/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript"
		src="/bootstrap/js/dataTables.buttons.min.js"></script>
</body>
</html>
